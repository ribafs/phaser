<!doctype html> 
<html lang="pt-BR"> 
<head> 
    <meta charset="UTF-8" />
    <title>Esqueleto de um game com Phaser 3</title>

    <!-- CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>

    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    // Objeto config
    let config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    // Instância do Game configurado
    let game = new Phaser.Game(config);

    // Funções básicas do jogo
    function preload ()
    {
        this.load.image('bg', 'assets/sky.png');
    }

    function create ()
    {
        //  A simple background for our game
        this.add.image(400, 300, 'bg');
    }

    function update ()
    {
    }

</script>

</body>
</html>
